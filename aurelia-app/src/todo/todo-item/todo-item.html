<template>
  <require from="./todo-item.scss"></require>
  <require from="../todo-edit/todo-edit"></require>

  <div class="todo-item card m-2">
    <div class="card-header font-weight-bolder text-capitalize">
      ${information.title}
      <div class="btn-group pull-right clickable">
        <i class="fa fa-caret-down" data-toggle="dropdown" aria-hidden="true"></i>
        <!--<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" click.delegate="markComplete()"><i class="fa fa-check-square-o pr-2" aria-hidden="true"></i>Mark Complete</a>
          <a class="dropdown-item" data-toggle="modal" data-target="#todoEdit-${information.id}"><i class="fa fa-pencil pr-2" aria-hidden="true"></i>Edit</a>
          <a class="dropdown-item" click.delegate="delete()"><i class="fa fa-trash pr-2" aria-hidden="true"></i>Delete</a>
        </div>
      </div>
    </div>
    <div class="card-body pt-2">
      <div class="row">
        <div class="col font-weight-bold">Due Date</div>
        <div class="col font-weight-light">${information.dueDate}</div>
      </div>
      <div class="row">
        <div class="col font-weight-bold">Description</div>
      </div>
      <div class="row">
        <div class="col text-wrap font-weight-light">
          ${information.description}
        </div>
      </div>
    </div>
  </div>
  <todo-edit information.bind="information"></todo-edit>
</template>
