<template>
  <require from="./todo.scss"></require>
  <require from="./todo-item/todo-item"></require>
  <require from="./todo-edit/todo-edit"></require>

  <div class="container">
    <div class="h2">TODO Items </div>
    <div class="row justify-content-end">
      <div class="clickable" click.delegate="addItem()" data-toggle="modal" data-target="#todoEdit-0">
      <i class="fa fa-plus" aria-hidden="true"></i> Add Item
      </div>
    </div>

    <div class="row flex-row">
      <todo-item repeat.for="todoItem of todoItems" information.bind="todoItem"></todo-item>
    </div>
  </div>
  <todo-edit information.two-way="newTodoItem"></todo-edit>
</template>
