<template>
  <div class="modal fade" id="calendarModify-${calendarItem.id}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" if.bind="isNew()">New Calendar Item</h5>
          <h5 class="modal-title" else>Edit Calendar Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col font-weight-bold">
              Title
            </div>
            <div class="col">
              <input type="text" value.bind="calendarItem.title"/>
            </div>
          </div>
          <div class="row py-3">
            <div class="col font-weight-bold">
              When
            </div>
            <div class="col">
              <input type="text" value.bind="calendarItem.dateTime"/>
            </div>
          </div>
          <div class="row pb-3" if.bind="isInstructor">
            <div class="col font-weight-bold">
              Class
            </div>
            <div class="col">
              <select>
                <option value=""></option>
                <option value="${calendarItem.classId}"
                        repeat.for="class of classes">${class.shortName}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col font-weight-bold">Description</div>
          </div>
          <div class="row">
            <div class="col">
              <textarea rows="3" value.bind="information.description"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" click.delegate="delete()" if.bind="!isNew()">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary"  click.delegate="submit()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
