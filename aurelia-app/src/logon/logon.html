<template>
  <form submit.delegate = "logon()">
    <div class="alert alert-danger" role="alert" if.bind="isError">
      Invalid credentials - Please try again.
    </div>
    <div class="container">
      <div class="row">
        <div class="col">Email</div>
        <input type="text" value.bind="information.username" class="col">
      </div>
      <div class="row">
        <div class="col">Password</div>
        <input type="password" value.bind="information.password" class="col">
      </div>
      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</template>
